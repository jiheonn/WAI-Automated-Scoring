{% load static %}
{% block content %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <a class="navbar-brand" href="{% url 'student' %}">WA3I</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student' %}">좋은 설명</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_evaluate_exercise' %}">평가연습</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_study_evaluate' %}">학습평가</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'student_select_homework' %}">숙제하기
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_evaluate_by_self' %}">스스로 평가</a>

            </ul>

    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
        <div class="col-lg-2">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'mainpage/image/logo.png' %}" width="120" height="120" alt="">
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-3">
            <p class="font-weight-bolder triangle-border left">자신의 ID를 입력하세요.</p>
            <!--        <a class="btn btn-primary" href="#">Call to Action!</a>-->
        </div>
        <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->

    <!-- Content Row -->
    <br>
    <center>
        <div class="w3-container">
            <form action="{% url 'student_check_homework_list' %}" method="get" >
                <table style="text-align: center; width:600px; height:80px;">
                    <tr>
                        <td><input id="ID_num" type="text" name="ID_num" placeholder="ID를 입력하세요." style="width:280px; height: 50px;"></td>
                    </tr>
                </table>

                <br><br>
                <a onclick="IDAlert()" style="cursor:pointer">
                    <button type="submit" class="w3-button w3-large w3-round w3-blue w3-margin-bottom">완료</button>
                </a>
                <br><br>
            </form>
            <script type="text/javascript" language="javascript">
                function IDAlert() {
                    var ID_num = document.getElementById("ID_num").value
                    var msg = confirm("입력하신 아이디가 맞는지 확인해주세요.\n맞다면 <확인>을 눌러주세요.\n\nID : " + ID_num)
                     if ( msg == true) {
                         return true;
                     }else{
                         return false;
                     }
                }
            </script>
        </div>
    </center>
    <!-- /.row -->

</div>
<!-- /.container -->

{% endblock %}
