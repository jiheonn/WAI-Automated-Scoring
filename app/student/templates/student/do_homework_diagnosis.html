{% extends 'student/base.html' %}
{% load static %}
{% block content %}
<script>
    function openCity(evt, cityName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("city");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" w3-indigo", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " w3-indigo";
    }
</script>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'student' %}">WA3I</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student' %}">좋은 설명</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_evaluate_exercise' %}">평가연습</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_study_evaluate' %}">학습평가</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'student_select_homework' %}">숙제하기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_evaluate_by_self' %}">스스로 평가
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_notice' %}">공지사항</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
        <div class="col-lg-2">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'mainpage/image/logo.png' %}" width="120" height="120" alt="">
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <p class="font-weight-bolder triangle-border left">다시 한번 설명해 볼까요?</p>
        </div>
        <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->

    <!-- Content Row -->
    <div class="card text-white bg-secondary my-5 py-4">
        <div class="card-body">
            <h5 class="text-white m-0 text-center">피드백 보기</h5>
        </div>
    </div>

    <!-- Content Row -->
    <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-12">
            <!-- Title -->
            <h2 class="mt-4">{{data.question_name}}</h2>
            <hr>
            <!-- Preview Image -->
            <img class="img-fluid rounded mb-4 mb-lg-0" src="{{ data.question.image.url }}">
            <hr>
            <!-- Post Content -->
            <p>{{data.question.discription}}
            </p>
            <hr>
        </div>
    </div>

      <!-- Comments Form -->
    <div class="row my-5">
        <dl class="col-lg-12 w3-display-bottomright w3-margin-bottom">

            <dt class="w3-bar w3-light-grey">
                <button class="w3-bar-item w3-button tablink w3-indigo" onclick="openCity(event,'myans')">나의 답</button>
                <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'ans')">도움생각 보기</button>
            </dt>

            <dd id="myans" class="w3-container w3-border city">
                <p class=" w3-section">{{question_answer}}</p>
            </dd>

            <dd id="ans" class="w3-container w3-border city" style="display:none">
                <p class=" w3-section">
                    {{data.question.hint}}
                </p>
            </dd>
        </dl>

    </div>

    <div class="row my-5">
        <div class="col-lg-12">
            <form action="{% url 'student_do_homework_question' %}" method="get">
                <a onclick="alert('제출이 완료되었습니다.'); document.location.href='{% url 'student_do_homework_question' %}'" style="cursor:pointer">
                    <input type="hidden" name="ID_num" value="{{ student_id }}">
                    <input type="hidden" name="code_num" value="{{ data.assignment_id }}">
                    <input type="hidden" name="student_name" value="{{ student_name }}">
                    <button type="submit" class="w3-btn w3-round w3-indigo w3-display-bottomright w3-margin-bottom" name="question_id" value="{{ data.question_id }},{{ data.assignment_id }}">
                        다음 문제 >
                    </button>
                </a>
            </form>
            <a href="{% url 'student_do_homework_question' %}" onclick='history.go(-1); return false;'>
                <button type="submit" class="w3-btn w3-round w3-grey w3-display-bottomleft w3-margin-bottom">< 다시 설명하기</button>
            </a>
            <br>
        </div>
    </div>

</div>
<!-- /.container -->

{% endblock %}
