{% load static %}
{% block content %}

<!-- Navigation -->

    <div class="container">
        <a class="navbar-brand" href="{% url 'student' %}">WA3I</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student' %}">좋은 설명</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'AI' %}">평가연습</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Study' %}">학습평가</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'Homeworkselect' %}">숙제하기
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Self' %}">스스로 평가</a>

                    <a class="nav-link" href="{% url 'Notice' %}">게시판</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
        <div class="col-lg-2">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'mainpage/image/logo.png' %}" width="120" height="120" alt="">
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-6">
            <p class="font-weight-bolder triangle-border left">선생님이 알려준 8자리 숫자를 입력하세요.<br>
                모든 문항에 대해 학습을 완료하면 선생님께 결과가 전달됩니다.</p>
            <!--        <a class="btn btn-primary" href="#">Call to Action!</a>-->
        </div>
        <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->

    <!-- Content Row -->
    <br>
    <center>
        <div class="w3-container">
            <form action="{% url 'Homeworkquestion' %}" method="get" >
                    <table style="text-align: center; width:600px; height:160px;">
                        <tr>
                            <td><input id="code_num" type="text" name="code_num" placeholder="0000 0000 (8자리 코드를 입력하세요.)" style="width:280px; height: 50px;"></td>
                        </tr>
                        <tr>
                            <td><input id="ID_num" type="text" name="ID_num" placeholder="ID를 입력하세요." style="width:280px; height: 50px;"></td>
                        </tr>
                        <tr>
                            <td><input id="student_name" type="text" name="student_name" placeholder="이름을 입력하세요." style="width:280px; height: 50px;"></td>
                        </tr>
                    </table>
<!--                </form>-->
<!--            </div>-->
                    <br><br>
            <!--        <a onclick="AIAlert()" style="cursor:pointer">-->
                    <a onclick="CodeAlert()" style="cursor:pointer">
                    <button id="sub_btn" type="submit" class="w3-button w3-large w3-round w3-blue">완료</button>
                    </a>
                    <br><br>
            </form>

            <script type="text/javascript" language="javascript">
                function CodeAlert() {
                    var code_num = document.getElementById("code_num").value
                    var ID_num = document.getElementById("ID_num").value
                    var student_name = document.getElementById("student_name").value
                    var AImsg = confirm("입력하신 코드와 아이디가 맞는지 확인해주세요.\n맞다면 <확인>을 눌러주세요.\n\nCODE : "
                    + code_num + "\nID : "+ ID_num + "\n이름 : "+student_name);
                     if ( AImsg == true) {
                         return true;
                     }else{
                         return false;
                     }
                }
            </script>

        </div>
    </center>
    <!-- /.row -->


</div>
<!-- /.container -->

{% endblock %}
