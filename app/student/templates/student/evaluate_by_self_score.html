        <a class="navbar-brand" href="{% url 'student' %}">WA3I</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student' %}">좋은 설명</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_evaluate_exercise' %}">평가연습</a>

                <li class="nav-item">

                </li>

<div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
        <div class="col-lg-2">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'mainpage/image/logo.png' %}" width="120" height="120" alt="">

        <!-- /.col-lg-8 -->
        <div class="col-lg-3">
            <p class="font-weight-bolder triangle-border left">자가채점 결과입니다.</p>

    <div class="w3-center">

            <h3 class="w3-text-gray">이번 문항에 대한 채점 결과는</h3>
            <h1><b class="w3-text-black">{{sum_score}}    </b>점입니다.</h1>
        </div>
        <a href="{% url 'student_evaluate_by_self' %}">
