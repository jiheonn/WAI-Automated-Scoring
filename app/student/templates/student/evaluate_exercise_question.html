{% extends 'student/base.html' %}
{% load static %}
{% block content %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'student' %}">WA3I</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student' %}">좋은 설명</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'STU_evaluate_exercise' %}">평가연습
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Study' %}">학습평가</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Homeworkselect' %}">숙제하기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Self' %}">스스로 평가</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Notice' %}">게시판</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
        <div class="col-lg-2">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'mainpage/image/logo.png' %}" width="120"
                 height="120" alt="">
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <p class="font-weight-bolder triangle-border left">문제를 잘 읽고 여러분의 생각을 설명해 보세요.</p>
        </div>
        <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->

    <!-- Call to Action Well -->
    <div class="card text-white bg-secondary my-5 py-4">
        <div class="card-body">
            <a class="w3-btn w3-small w3-light-grey" href="{% url 'STU_evaluate_exercise' %}">전체문항</a>
            <h5 class="text-white m-0 text-center">문제 풀기</h5>

        </div>
    </div>


    <!-- Content Row -->
    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-12">
            <!-- Comments Form -->
            <form action="{% url 'STU_evaluate_exercise_diagnosis' %}" method="GET">
            <!-- Title -->
                <h2 class="mt-4"><input type="hidden" class="w3-btn w3-round w3-blue" name="question_id" value="{{ data.question_id }}"
                                                   id="{{ data.question_id }}">{{data.question_name}}</h2>

                <hr>

                <!-- Preview Image -->
                <img class="img-fluid rounded mb-4 mb-lg-0" src="{{ data.image.url }}">

                <hr>

                <!-- Post Content -->
                <p>{{data.discription}}
                </p>

                <hr>

                <div class="card my-4">
                    <h5 class="card-header">생각을 적어보세요:</h5>
                    <div class="card-body">
                        <div class="form-group">
                            <textarea class="form-control" name='ques_ans' rows="3" id="ques_ans"></textarea>
                        </div>
                        <div class="col-md-10">
                            <table>
                                <td>
                                    <a onclick="alert('제출이 완료되었습니다.\n피드백을 확인하러 가볼까요?'); document.location.href='{% url 'STU_evaluate_exercise_diagnosis' %}'"
                                       style="cursor:pointer">
                                        <button type="submit" class="w3-btn w3-round w3-blue" id="bt">제출하기</button>
                                    </a>
                                </td>
                                <td>
                                    <select class="form-control form-control-a" id="category_school" name="category_school">
                                        <option selected="selected" disabled>학교</option>
                                        <option value="element">초등학교</option>
                                        <option value="middle">중학교</option>
                                        <option value="high">고등학교</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control form-control-a" id="category_gender" name="category_gender">
                                        <option selected="selected" disabled>성별</option>
                                        <option value="boy">남자</option>
                                        <option value="girl">여자</option>
                                    </select>
                                </td>
                            </table>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

{% endblock %}
