{% extends 'teacher/base.html' %}
{% load static %}

{% block content %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'mainpage/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'mainpage/css/small-business.css' %}" rel="stylesheet">
    <link href="{% static 'mainpage/css/speech-bubble.css' %}" rel="stylesheet">
    <link href="{% static 'mainpage/css/basic.css' %}" rel="stylesheet">

    <!-- login -->
    <link rel="stylesheet" type="text/css" href="{% static 'teacher/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'teacher/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'teacher/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'teacher/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'teacher/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'teacher/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'teacher/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'teacher/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'teacher/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'teacher/css/main.css' %}">
    <!-- ./login -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link href="{% static 'teacher/css/teacher.css' %}" rel="stylesheet">

<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <div class="row justify-content-center my-5">
        <div class="col-lg-2">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'mainpage/image/logo.png' %}" width="120"
                 height="120" alt="">
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-5">
            <p class="font-weight-bolder triangle-border left">
                안녕하세요!<br>
                교사용 모드를 이용하시려면 먼저 로그인을 해주세요.<br>
                회원이 아니신 선생님께서는 회원가입을 부탁드립니다.</p>
        </div>
        <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<div class="limiter sct-margin">
    <div class="col-11" style="margin-left: 40px;">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50 login-center">
            <form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Login
					</span>

                <div class="wrap-input100 validate-input" data-validate="가입하지 않은 이메일이거나, 비밀번호가 일치하지 않습니다.">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input" data-validate="비밀번호를 입력해 주세요.">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn">
                        Sign in
                    </button>
                </div>

                <div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

                    <a href="#" class="txt2 hov1">
                        Email / Password?
                    </a>
                </div>

                <div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

                    <a href="#" class="txt2 hov1">
                        Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'mainpage/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'mainpage/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- login -->
<script src="{% static 'teacher/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'teacher/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'teacher/vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'teacher/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'teacher/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'teacher/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'teacher/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'teacher/vendor/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'teacher/vendor/countdowntime/countdowntime.js' %}"></script>
<script src="{% static 'teacher/js/main.js' %}"></script>

{% endblock %}
