        <div class="col-lg-2">

                문항의 모범답안과 채점기준을 볼 수 있고 문항을 인쇄 또는 다운로드할 수 있습니다.<br>

                <tr style="border: 1px solid #d6d6d6;">

                    <td>
                        <select name="evaluation_type">
                            <option value="total" selected="selected">전체</option>

                            <option value="total" selected="selected">전체</option>
                            <option value="disapprove">수학</option>
                            <option value="approve">과학</option>
                            <option value="approve">영어</option>
                            <option value="approve">국어</option>
                        </select>
                    </td>
                </tr>
            </table><br>
            <table>

                <tr style="border: 1px solid #d6d6d6;">
                    <th style="border: 1px solid #d6d6d6; text-align: center; background-color: #343a40; color: white;">채점기준</th>
                    <td><textarea style="width: 800px; height: 300px; line-height: 50px;" type="text" name="" placeholder="   채점 기준을 작성해 주세요."></textarea></td>

            <div class="button" style="float: right; margin: 20px auto; width: 100px">
